<form [formGroup]="editForm" (ngSubmit)="update(user)" class="edit-form">
  <div class="form-container">
    <mat-form-field class="example-full-width">
      <input
        type="text"
        matInput
        #name
        [value]="user.name"
        formControlName="name"
        placeholder="Name"
        required
      />
    </mat-form-field>
    <div *ngIf="submitted">
      <span *ngIf="editForm.get('name').errors">
        Name is <strong>required</strong>
      </span>
    </div>
  </div>
  <br />
  <div class="form-container">
    <mat-form-field class="example-full-width">
      <input
        type="text"
        matInput
        #surename
        [value]="user.surename"
        formControlName="surename"
        placeholder="Surename"
        required
      />
    </mat-form-field>
    <div *ngIf="submitted">
      <span *ngIf="editForm.get('surename').errors">
        Surname is <strong>required</strong>
      </span>
    </div>
  </div>
  <br />
  <div class="form-container">
    <mat-form-field class="example-full-width">
      <input
        type="number"
        matInput
        #age
        [value]="user.age"
        formControlName="age"
        placeholder="Age"
        minlength="3"
        maxlength="5"
        required
      />
    </mat-form-field>
    <div *ngIf="submitted" class="text-danger">
      <span *ngIf="!editForm.get('age').dirty"
        >age is <strong>required</strong></span
      >
      <!-- <span *ngIf="!editForm.get('age').dirty && editForm.get('age').hasError('minlength')"
        >age <strong>too short</strong></span
      > -->
      <!-- <span *ngIf="!editForm.get('age').hasError('maxlength')"
        >age <strong>too long</strong></span
      > -->
    </div>
  </div>
  <br />
  <div class="form-container">
    <mat-form-field class="example-full-width">
      <input
        type="text"
        matInput
        #bezeichnung
        [value]="user.bezeichnung"
        formControlName="bezeichnung"
        placeholder="Bezeichnung"
        required
      />
    </mat-form-field>
    <div *ngIf="submitted">
      <span *ngIf="editForm.get('bezeichnung').errors">
        Bezeichnung is <strong>required</strong>
      </span>
    </div>
  </div>
  <br />
  <div class="form-container" style="margin-left: 200px">
    <button mat-raised-button type="submit" color="primary">update</button>
  </div>
</form>
